<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <style>
      th {
        text-align: center;
      }
      .divider {
        width: 40px;
      }
    </style>

    <title>Матрица</title>
  </head>
  <body style="width: 100%; height: 100vh">
    <div
      style="
        display: flex;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        /* align-content: center; */
        align-items: center;
        justify-content: flex-start;
      ">
      <h1>Матрица 4x3</h1>
      <table class="table" style="background-color: #80808069">
        <thead>
          <tr>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">Суммы</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td>
              <input type="number" class="form-control sum-1" disabled />
            </td>
          </tr>
          <tr>
            <td class="matrix-cell" scope="row">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td>
              <input type="number" class="form-control sum-2" disabled />
            </td>
          </tr>
          <tr>
            <td class="matrix-cell" scope="row">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell"></td>
          </tr>
          <tr>
            <td class="matrix-cell" scope="row">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell">
              <input type="number" class="form-control" />
            </td>
            <td class="matrix-cell"></td>
          </tr>
        </tbody>
      </table>
      <div style="display: flex; gap: 20px">
        <button type="button" class="btn btn-primary" (onclick)="(calculate)">Рассчитать</button>
        <button type="button" class="btn btn-secondary" (onclick)="(clear)">Очистить</button>
        <a
          href="./matrix27.html"
          class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          style="line-height: 34px"
          >Расчет матрицы 2x7</a
        >
      </div>
      <br />
      <h1>Решения</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Результат</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>
              <input id="r1" type="text" class="form-control" disabled />
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>
              <input id="r2" type="text" class="form-control" disabled />
            </td>
          </tr>
          <tr>
            <th>3</th>
            <td>
              <input id="r3" type="text" class="form-control" disabled />
            </td>
          </tr>
          <tr>
            <th>4</th>
            <td>
              <input id="r4" type="text" class="form-control" disabled />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script module src="./mod-96.js"></script>
  </body>
</html>

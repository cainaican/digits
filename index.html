<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Матрица</title>
  </head>
  <body style="width: 100%; height: 100vh;">
    <div style="display: flex;
    width: 100%;
    height: 100vh;
    flex-direction: column;
    /* align-content: center; */
    align-items: center;
    justify-content: flex-start;">
      <h1>Матрица</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Первый</th>
            <th scope="col">Второй</th>
            <th scope="col">Третий</th>
            <th scope="col">Четвертый</th>
            <th scope="col">Пятый</th>
            <th scope="col">Шестой</th>
            <th scope="col">Седьмой</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <td class="matrix-cell" scope="row">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
            <td class="matrix-cell">
                <input type="text" class="form-control">
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary"  (onclick)="calculate">Рассчитать</button>
      <br>
      <table class="table">
        <thead>
          <tr >
            <th scope="col">Решение 1</th>
            <th scope="col">Решение 2</th>
            <th scope="col">Решение 3</th>
            <th scope="col">Решение 4</th>
            <th scope="col">Решение 5</th>
            <th scope="col">Решение 6</th>
            <th scope="col">Решение 7</th>
            <th scope="col">Решение 8</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
                <input id="r1" type="text" class="form-control">
            </th>
            <td>
                <input id="r2"  type="text" class="form-control">
            </td>
            <td>
                <input id="r3"  type="text" class="form-control">
            </td>
            <td>
                <input id="r4"  type="text" class="form-control">
            </td>
            <td>
                <input id="r5"  type="text" class="form-control">
            </td>
            <td>
                <input id="r6"  type="text" class="form-control">
            </td>
            <td>
                <input id="r7"  type="text" class="form-control">
            </td>
            <td>
                <input id="r8"  type="text" class="form-control">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script module src="./module.js" ></script>
  </body>
</html>
